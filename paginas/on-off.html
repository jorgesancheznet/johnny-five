<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>ON/Off</title>
</head>
<body>
<button id="button" href="#">LED ON/OFF</button>

<script src="jquery.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script>
    $(document).ready(function() {
        var socket = io.connect('http://localhost:3000');
        $('#button').on("click",function(e){
            socket.emit('toggle');
            e.preventDefault();
        });
    });
</script>
</body>
</html>
